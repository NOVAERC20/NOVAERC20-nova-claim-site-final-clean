<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOVA Claim</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>A digital coin owned by everyone.</h1>
    <p>No cost. No catch. Just claim.<br/>
    <span class="fee-note">Standard Ethereum network fee applies. We do not receive any of it.</span></p>
    <p>Start by connecting your wallet.</p>
    <div class="claim-box">
      <h2>Phase 0: 1,000 NOVA per claim</h2>
      <p>Ends after 100,000 coins</p>
      <button id="connectWallet">Connect Wallet</button>
      <button id="claimButton" disabled>Claim</button>
      <p id="walletAddress"></p>
      <p id="status"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
